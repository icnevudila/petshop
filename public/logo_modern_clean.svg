<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Modern LOGO Mark: Abstract Cat/Paw in Circle -->
  <g transform="translate(10, 10)">
    <!-- Shield/Circle bg -->
    <path d="M10,30 Q10,5 30,5 L30,5 Q50,5 50,30 L50,40 Q50,60 30,60 Q10,60 10,40 Z" fill="#FFF" stroke="url(#brandGrad)" stroke-width="4"/>
    
    <!-- Minimalist Cat Face inside -->
    <path d="M20,35 L20,25 L25,30 L35,30 L40,25 L40,35 Q40,45 30,45 Q20,45 20,35 Z" fill="url(#brandGrad)" />
    <!-- Eyes -->
    <circle cx="26" cy="36" r="1.5" fill="#FFF" />
    <circle cx="34" cy="36" r="1.5" fill="#FFF" />
  </g>

  <!-- Typography: Clean, Heavy Sans-Serif -->
  <!-- Using system fonts to ensure cleanness without loading external files imperfectly -->
  <text x="75" y="48" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif" font-weight="900" font-size="36" fill="#1F2937" letter-spacing="-0.5">
    PATİ<tspan fill="url(#brandGrad)">DÜKKAN</tspan>
  </text>
  
  <text x="76" y="62" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif" font-weight="500" font-size="9" fill="#9CA3AF" letter-spacing="2" text-transform="uppercase">
    PREMIUM PET MARKET
  </text>
</svg>
