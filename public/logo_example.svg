<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Paw Print combined with a Shopping Bag slightly -->
  <g transform="translate(20, 10) scale(0.8)">
    <!-- Main Pad -->
    <path d="M50 55 C30 55 20 35 30 25 C35 15 50 15 50 25 C50 15 65 15 70 25 C80 35 70 55 50 55 Z" fill="url(#grad1)" />
    <!-- Toes -->
    <circle cx="30" cy="15" r="8" fill="#1F2937" />
    <circle cx="50" cy="5" r="9" fill="#1F2937" />
    <circle cx="70" cy="15" r="8" fill="#1F2937" />
    <!-- Shop base hint -->
    <path d="M25 60 L75 60 L70 90 L30 90 Z" fill="#1F2937" opacity="0.9"/>
  </g>

  <!-- Text: PatiDükkan -->
  <!-- Using a generic sans-serif font family, referencing a bold weight -->
  <text x="100" y="65" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="900" font-size="48" fill="#1F2937" letter-spacing="-1">
    PATİ<tspan fill="url(#grad1)">DÜKKAN</tspan>
  </text>
  
  <!-- Slogan / Tagline -->
  <text x="105" y="85" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="12" fill="#9CA3AF" letter-spacing="3" text-transform="uppercase">
    PREMIUM PET MARKET
  </text>
</svg>
