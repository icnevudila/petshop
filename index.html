<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#FF7A30">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>PATİDÜKKAN | Premium Pet Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                container: {
                    center: true,
                    padding: '1rem',
                    screens: {
                        sm: '640px',
                        md: '768px',
                        lg: '1024px',
                        xl: '1200px',
                        '2xl': '1200px',
                    },
                },
                extend: {
                    colors: {
                        // Soft-Premium Color Palette
                        brand: {
                            DEFAULT: '#FF7A30', // Soft Orange
                            hover: '#e86a20',
                            dark: '#c55a1a',
                            light: '#fff7ed',
                            soft: '#ffedd5'
                        },
                        primary: {
                            DEFAULT: '#FF7A30', // Soft Orange CTA
                            hover: '#e86a20',
                            light: '#fff7ed',
                            soft: '#ffedd5'
                        },
                        secondary: {
                            DEFAULT: '#2D3436', // Premium Antrasit
                            light: '#4a5568'
                        },
                        ui: {
                            bg: '#FCFBFA', // Off-white, softer
                            border: '#e5e7eb'
                        },
                        surface: {
                            offwhite: '#FCFBFA',
                            cream: '#fffbeb',
                            sand: '#f5f5f4'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                    backgroundImage: {
                        'gradient-warm': 'linear-gradient(135deg, #fff7ed 0%, #fffbeb 100%)',
                        'gradient-soft': 'linear-gradient(to right, #fdfbf7, #ffffff)',
                        'pattern-subtle': "radial-gradient(#e5e7eb 1px, transparent 1px)"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'brand-glow': '0 10px 25px -5px rgba(234, 88, 12, 0.4)',
                        'brand': '0 12px 30px -10px rgba(234, 88, 12, 0.45)',
                        'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
                        'card-hover': '0 0 0 1px rgba(234, 88, 12, 0.1), 0 12px 32px -8px rgba(234, 88, 12, 0.15)',
                        'menu': '0 20px 40px -5px rgba(0,0,0,0.1)'
                    },
                    animation: {
                        'slide-down': 'slideDown 0.3s ease-out forwards',
                        'marquee': 'marquee 40s linear infinite',
                        'marquee-vertical': 'marqueeVertical 25s linear infinite',
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'scale-in': 'scaleIn 0.6s ease-out forwards',
                        'pulse-slow': 'pulseSlow 3s ease-in-out infinite',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                    },
                    keyframes: {
                        slideDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        marquee: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-33.33%)' },
                        },
                        marqueeVertical: {
                            '0%': { transform: 'translateY(0)' },
                            '100%': { transform: 'translateY(-50%)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        pulseSlow: {
                            '0%, 100%': { transform: 'translateY(-50%) scale(1)', filter: 'drop-shadow(0 10px 15px rgba(0,0,0,0.1))' },
                            '50%': { transform: 'translateY(-50%) scale(1.02)', filter: 'drop-shadow(0 15px 25px rgba(181,131,90,0.2))' },
                        },
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        },
                        pop: {
                            '0%': { transform: 'scale(0.8)' },
                            '40%': { transform: 'scale(1.2)' },
                            '100%': { transform: 'scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile-styles.css">
    <link rel="stylesheet" href="/pet-buttons.css">
    <script type="module" src="/index.tsx"></script>
</head>

<body class="has-bottom-nav">
    <div id="root"></div>
</body>

</html>
